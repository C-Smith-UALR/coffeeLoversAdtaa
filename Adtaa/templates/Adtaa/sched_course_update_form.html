        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Course</legend>
                {{ form|crispy }}

            <div class="form-group">
                <a class="btn btn-outline-secondary" href="{% url 'schedcourselist' %}">Back</a>
                <button class="btn btn-primary" type="submit">Save</button>
{#                <a class="btn btn-danger" href="{% url 'course-delete' object.id %}">Delete</a>#}
            </div>

        </form>

    </div>
{% endblock content %}

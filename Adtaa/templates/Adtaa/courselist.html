{% extends "Adtaa/base.html" %}
{% block content %}
    <h4 class="text-center">Course Setup</h4>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Number</th>
                <th scope="col">Title</th>
                <th scope="col">Days</th>
                <th scope="col">Time</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>

        {% for course in courses %}
                <tr>
                    <td>{{ course.courseNumber }}</td>
                    <td>{{ course.courseTitle }}</td>
                    <td>{{ course.courseDays }}</td>
                    <td>{{ course.returnReadableTime }}</td>
{#                    <td><a class="btn btn-outline-secondary" href="{% url 'user-detail' user.id %}" role="button">Details</a></td>#}
                </tr>
        {% endfor %}
        </tbody>
    </table>
{#    <div class="btn-group">#}
        <a class="btn btn-outline-secondary mt-3 pull-left" href="{% url 'index' %}" role="button">Back</a>
        <a class="btn btn-primary mt-3 pull-right" href="{% url 'course-add' %}" role="button">Add</a>
{#    </div>#}
{% endblock content %}

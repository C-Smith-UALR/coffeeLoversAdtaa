{% extends 'users/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Invitation</legend>
                <h4>Are you sure you want to delete the invitation for "{{ object.email }}"</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'rootinviteview' %}">Cancel</a>
            </div>

        </form>

    </div>
{% endblock content %}

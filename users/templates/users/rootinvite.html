{% extends 'Adtaa/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Invite Root User</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-secondary mt-3 pull-left" href="{% url 'rootinviteview' %}" role="button">Back</a>
                <button class="btn btn-primary mt-3 pull-right" type="submit">Send</button>
            </div>

        </form>

    </div>
{% endblock content %}
